<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>GBG - Mobile Intelligence</title>
  </head>
  <body>
    <div class="wrapper">

        <header>
            <a href="index.html"><img class="main-logo" src="images/Sekura_App_logo_1.png" /></a>
        </header>



        <section class="main-content">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="bg-light content-area">

                            <div class="content-header">
                                <h1>Product Selection</h1>
                            </div>


                            <div class="content product-content">
                                <form id="login-form" class="row g-2" action="results.html">


                                    <div class="col-12 col-md-4">
                                        <select required class="form-select" aria-label="example">
                                            <option selected>Country Code</option>
                                            <option value="1">One</option>
                                            <option value="2">Two</option>
                                            <option value="3">Three</option>
                                        </select>
                                    </div>

                                    <div class="col-12 col-md-8">
                                        <input required type="text" class="form-control" placeholder="Number" id="inputCity">
                                    </div>

                                    
                                    <div class="col-12">
                                        <br/>
                                        <p><strong>Select Services to Demo</strong></p>
                                    </div>

                                    <div class="col-12">
                                        <div class="custom-check">
                                            <input type="checkbox" name="mobileIntelligenceDate"  class="btn-check" id="mid-check" autocomplete="off">
                                            <label class="custom-label" for="mid-check">
                                                <img src="images/Mobile_Intelligence_Data.svg"/>
                                                <p>Mobile Intelligence Data</p>
                                                <div class="custom-check-circle">
                                                    <div class="inner-circle"></div>
                                                </div>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="custom-check">
                                            <input type="checkbox" name="MobileToPerson"  class="btn-check" id="mtp-check" autocomplete="off">
                                            <label class="custom-label" for="mtp-check">
                                                <img src="images/Mobile_to_Person_Match.svg"/>
                                                <p>Mobile to Person Match</p>
                                                <div class="custom-check-circle">
                                                    <div class="inner-circle"></div>
                                                </div>
                                            </label>
                                        
                                            <div class="additional-fields">
                                                <input type="text" class="form-control" name="mtpFirstName" placeholder="First Name" id="mtpFirstName">
                                                <input type="text" class="form-control" name="mtpLastName" placeholder="Last Name" id="mtpLastName">
                                                <input type="text" class="form-control" name="mtpHouseNumber" placeholder="House Number/Name" id="mtpHouseNumber">
                                                <input type="text" class="form-control" name="mtpPostcode" placeholder="Postcode" id="mtpPostcode">
                                                <input type="text" class="form-control" name="mtpdob" placeholder="DOB" id="mtpdob">
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="custom-check">
                                            <input type="checkbox"  name="SIMSwap" class="btn-check" id="sim-check" autocomplete="off">
                                            <label class="custom-label" for="sim-check">
                                                <img src="images/Sim_Swap.svg"/>
                                                <p>SIM Swap</p>
                                                <div class="custom-check-circle">
                                                    <div class="inner-circle"></div>
                                                </div>
                                            </label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <div class="custom-check">
                                            <input type="checkbox" name="callForward"  class="btn-check" id="cf-check" autocomplete="off">
                                            <label class="custom-label" for="cf-check">
                                                <img src="images/Call_Forward.svg"/>
                                                <p>Call Forward</p>
                                                <div class="custom-check-circle">
                                                    <div class="inner-circle"></div>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                                    
                                </form>

                                
                            </div>


                            <div class="content-footer">
                                <div class="content-footer-area">
                                    

                                </div>
                                <div class="action-area">
                                    <button type="submit" form="login-form" class="action">
                                        Next
                                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 9.1 6.2"><defs></defs><g id="Layer_2" data-name="Layer 2"><g id="Layer_1-2" data-name="Layer 1"><rect style="fill:#271e2c;" y="2.7" width="9" height="0.72"/><rect style="fill:#271e2c;" x="7.1" y="-0.3" width="0.7" height="3.92" transform="translate(1 5.7) rotate(-45)"/><rect style="fill:#271e2c;" x="5.4" y="4.2" width="3.9" height="0.72" transform="translate(-1.1 6.6) rotate(-45)"/></g></g></svg>
                                    </button>
                                </div>
                            </div>
    
                        </div>
                    </div>
                </div>
            </div>

        </section>





        <footer>
            <div class="footer-logo-area">
                <img style="max-width: 30px;" src="images/Sekura_Logo_IconSmall.svg" class="footer-logo"/>
            </div>
            <div class="copy-area">
                <p>Â© Copyright 2022 Sekura Mobile</p>
            </div>
            <div class="coookie-area">
                <a href="/">Cookie Preferences</a>
            </div>

        </footer>




    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
